<label class="custom-switch switcher-slider">
    <input data-class="{{ class }}" data-id="{{ id }}" data-name="{{ name }}" type="checkbox" {{ checked ? 'checked':'' }} />
    <span>
        <span>{{ field_on }}</span>
        <span>{{ field_off }}</span>
    </span>
    <div class="slide-button"></div>
</label>
