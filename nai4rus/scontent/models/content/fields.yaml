# ===================================
#  Form Field Definitions
# ===================================

fields:
    is_active:
        label: Опубликовать
        type: checkbox
        default: 1
#    sort_order:
#        label: Сортировка
#        type: number
#        default: 500
    parent:
        label: Родитель
        type: relation
        emptyOption: Нет
        nameFrom: title
        span: auto
    cms:
        label: Страница
        type: dropdown
        emptyOption: Выберете страницу
        options: listPages
        span: auto
    type_content:
        label: Тип контента
        type: balloon-selector
        default: 0
        options:
            0: Структура
            1: Список
            2: Заголовок
            3: Текст
            4: Изображение
            5: Ссылка
            6: Блок
    title:
        label: Название
        type: text
        span: auto
    code:
        label: Идентификатор
        type: text
        span: auto
#    struct:
#        label: Структурный тип
#        type: switch
#        default: false
#        on: Вкл
#        off: Выкл
    type:
        label: Редактор текста
        type: switch
        default: false
        on: Вкл
        off: Выкл
    raw_field:
        label: Текст без форматирования
        type: textarea
        size: large
        trigger:
            action: show
            field: type
            condition: unchecked
    formatted_field:
        label: Текст с форматированием
        type: richeditor
        size: large
        trigger:
            action: show
            field: type
            condition: checked
    image:
        label: Изображение
        type: fileupload
        mode: file
        span: auto
